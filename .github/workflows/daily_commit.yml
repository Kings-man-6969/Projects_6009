name: Prashant Commits

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  random-commits:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Make random commits
      run: |
        git config --global user.name "Kings-man-6009"
        git config --global user.email "2k23.csaiml2310693@gmail.com"

        FILE="commit_number.md"
        if [ ! -f "$FILE" ]; then
          echo "Hello, my name is Prashant Mishra" > "$FILE"
          echo "commit number: 1" >> "$FILE"
        fi

        COUNT=$(shuf -i 1-5 -n 1)
        echo "Will commit $COUNT times today."

        for i in $(seq 1 $COUNT); do
          CURRENT_COUNT=$(grep -oP 'commit number: \K\d+' "$FILE")
          [ -z "$CURRENT_COUNT" ] && CURRENT_COUNT=0
          NEXT_COUNT=$((CURRENT_COUNT + 1))
          sed -i.bak "s/commit number: .*/commit number: $NEXT_COUNT/" "$FILE" && rm "$FILE.bak"
          
          git add "$FILE"
          git commit -m "Random commit #$NEXT_COUNT - Hello, my name is Prashant Mishra"
          git push origin main
          
          # Optional: wait a few seconds to simulate real work
          sleep 5
        done
