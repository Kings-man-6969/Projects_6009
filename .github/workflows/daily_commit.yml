name: Prashant Random Commits

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '3 4 * * *'
    - cron: '9 8 * * *'
    - cron: '15 12 * * *'
    - cron: '21 18 * * *'
  workflow_dispatch:
    inputs:
      commit_count:
        description: 'Number of commits to make'
        required: false
        default: ''

jobs:
  random-commits:
    runs-on: ubuntu-latest

    steps:
    - name: Random chance to run (for scheduled runs only)
      if: github.event_name == 'schedule'
      run: |
        SHOULD_RUN=$(shuf -i 0-1 -n 1)
        if [ "$SHOULD_RUN" -eq 0 ]; then
          echo "Randomly skipping this scheduled run."
          exit 0
        fi

    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: main
        persist-credentials: false

    - name: Set up Git credentials
      run: |
        git config --global user.name "Kings-man-6009"
        git config --global user.email "2k23.csaiml2310693@gmail.com"

    - name: Make commits
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        if [ "${{ github.event.inputs.commit_count }}" != "" ]; then
          COUNT=${{ github.event.inputs.commit_count }}
          echo "Manual trigger: making $COUNT commits."
        else
          COUNT=$(shuf -i 1-5 -n 1)
          echo "Scheduled run: randomly making $COUNT commits."
        fi

        MESSAGES=("Let's go!" "Another day, another commit!" "Keep pushing 💪" "Code mode activated ⚡️" "Grinding commits 🛠️")

        mkdir -p commits

        for i in $(seq 1 $COUNT); do
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          RANDOM_INDEX=$(shuf -i 0-4 -n 1)
          MESSAGE=${MESSAGES[$RANDOM_INDEX]}
          
          FILENAME="commits/commit_$TIMESTAMP.md"
          echo "Commit made on: $(date)" > "$FILENAME"
          echo "Message: $MESSAGE" >> "$FILENAME"
          echo "Fun fact: $RANDOM" >> "$FILENAME"

          git add "$FILENAME"
          git commit -m "Random commit - $MESSAGE"

          git push https://x-access-token:${PAT_TOKEN}@github.com/beesou777/mean-commit.git main
          sleep 5
        done

